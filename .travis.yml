# Configures rkt tests at Travis CI (https://travis-ci.org).

language: go

go:
  - 1.4.2
  - 1.5.3

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -y cpio realpath squashfs-tools
 - sudo apt-get install -y build-essential
 - sudo apt-get install -y libacl1-dev

script:
 - ./autogen.sh
 - ./configure
 - make unit-check
